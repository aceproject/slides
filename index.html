<DOCTYPE html>
<html>
<head><title>Presentation</title></head>
<body>
    <div id="main">
    </div>
    <script src="http://gnab.github.io/remark/downloads/remark-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var query = window.location.search.substring(1);
        if (query) {
            var slideshow = remark.create({sourceUrl: query});
        } else {
            var slides = ['sample', 'sample2', 'sample3'];
            for(var i = 0; i < slides.length; i++) {
                var slide_link = '<a href="' + location.pathname + '?' + slides[i] + '.md">' + slides[i] + '</a><br />'
                document.getElementById('main').innerHTML+= slide_link;
            }
        }
    </script>
</body>
</html>
